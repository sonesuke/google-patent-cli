name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Check build
        run: cargo check --release

  build:
    name: Build ${{ matrix.platform }}
    needs: quality-checks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-22.04
            platform: linux-x86_64
            target: x86_64-unknown-linux-gnu
            binary_name: google-patent-cli
            archive_name: google-patent-cli-linux-x86_64.tar.gz
          
          # macOS x86_64
          - os: macos-latest
            platform: macos-x86_64
            target: x86_64-apple-darwin
            binary_name: google-patent-cli
            archive_name: google-patent-cli-macos-x86_64.tar.gz
          
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            platform: macos-arm64
            target: aarch64-apple-darwin
            binary_name: google-patent-cli
            archive_name: google-patent-cli-macos-arm64.tar.gz
          
          # Windows x86_64
          - os: windows-latest
            platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            binary_name: google-patent-cli.exe
            archive_name: google-patent-cli-windows-x86_64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.archive_name }} ${{ matrix.binary_name }}
          mv ${{ matrix.archive_name }} ${{ github.workspace }}/

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.binary_name }} -DestinationPath ${{ github.workspace }}/${{ matrix.archive_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: ${{ matrix.archive_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Create release
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --generate-notes \
            artifacts/*/*.tar.gz \
            artifacts/*/*.zip
