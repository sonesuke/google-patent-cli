[package]
name = "google-patent-cli"
version = "0.0.8"
edition = "2021"
rust-version = "1.81"

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
opt-level = 3

[profile.dev]
panic = "unwind"

[dependencies]
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.21"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
directories = "5"
anyhow = "1"
futures = "0.3"
toml = "0.9.8"
reqwest = { version = "0.11", features = ["json"] }
url = "2"
uuid = { version = "1.18.1", features = ["v4"] }
